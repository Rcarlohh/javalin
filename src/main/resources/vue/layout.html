<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>iDATWeb</title>
    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- Roboto Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap">

    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Vuetify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.7.0/dist/vuetify.min.css">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css">

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3.5.4/dist/vue.global.prod.js"></script>

    <!-- Vuetify JS -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.0/dist/vuetify.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.js"></script>

    <script>
        const vuetify = Vuetify.createVuetify({
          theme: {
            themes: {
              light: {
                colors: {
                  background: '#F5F5F5',
                  primary: '#7986CB',
                  secondary: '#9575CD'
                }
              },
              dark: {
                colors: {
                  background: '#000000',
                  primary: '#7986CB',
                  secondary: '#9575CD'
                }
              }
            }
          }
        });

        const app = Vue.createApp({});
    </script>

    @componentRegistration
</head>
<body>
<main id="main-vue" v-cloak>
    @routeComponent
</main>

<script type="module">
    app.use(vuetify).mount("#main-vue");
</script>
</body>
</html>
